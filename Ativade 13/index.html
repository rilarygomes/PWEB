    <title>Maiúsculo e Minúsculo</title>

</head>
<body>
    <div>
        <form action="teste" name="formulario1" id="formulario1">
            <label for="texto">Texto</label>
            <input type="text" name="texto" id="texto"><br>
            <label for="maiusculo">Maiúsculo</label> 
            <input type="checkbox" name="maiusculo" id="maiusculo" onclick="toUpper()"> <br>
            <label for="minusculo">Minúsculo</label>
            <input type="checkbox" name="minusculo" id="minusculo" onclick="toLower()">
        </form>
    </div>
