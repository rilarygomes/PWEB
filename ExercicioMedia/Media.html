<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Testando média</title>

    <script>
        var nome;

        nome = prompt("Qual é o seu nome?");
     
        var nota1,
        nota2,
        nota3,
        media;

        nota1 = prompt("Insira nota 1:")
        nota2 = prompt("Insira nota 2:")
        nota3 = prompt("Insira nota 3:")

        media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3))/3;

        alert(nome + " sua média é " + media);      
        
    </script>
</head>

<body>

</body>

</html>
