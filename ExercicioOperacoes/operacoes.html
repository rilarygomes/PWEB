<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Testando operações</title>

    <script>   
        var num1,
        num2,
        resultadoSoma,
        resultadoSubtracao,
        resultadoProduto,
        resultadoDivisao,
        resultadoResto;

        num1 = prompt("Insira número 1:")
        num2 = prompt("Insira nota 2:")

        parseFloat(num2);
        
        resultadoSoma = parseFloat(num1) + parseFloat(num2);
        alert("a soma é: " + resultadoSoma);  

        resultadoSubtracao = parseFloat(num1) - parseFloat(num2);
        alert("a subtração é: " + resultadoSubtracao);

        resultadoProduto = parseFloat(num1) * parseFloat(num2);
        alert("o produto é: " + resultadoProduto);

        resultadoDivisao = parseFloat(num1)/parseFloat(num2);
        alert("a divisão é: " + resultadoDivisao);

        resultadoResto = parseFloat(num1)%parseFloat(num2);
        alert("o resto é: " + resultadoResto);

        
    </script>
</head>
